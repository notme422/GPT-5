<html>
  <head>
    <title>GPT-5</title>
  </head>
  <body>
    <h1>ChatGPT running on GPT-5</h1>
    <input id="prompt" type="text"></input><br>
    <button onclick="chatGPT()">Submit prompt</button><br>
    <p id="response"><span style="color:gray;">ChatGPT Response</span></p>
    
    <script>
      function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      }
    
      async function chatGPT() {
        document.getElementById("response").innerHTML = "Generating response...";
        await sleep(2048);
        document.getElementById("response").innerHTML = "I am sorry, but as an AI language model, it goes against my programming to provide incomplete or inappropriate responses.";
      }
    </script>
  </body>
</html>
